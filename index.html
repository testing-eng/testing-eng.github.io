<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #search-box {
            width: 300px;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        #search-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .video {
            width: 320px;
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        iframe {
            width: 100%;
            height: 180px;
        }
    </style>
</head>
<body>
    <h1>YouTube Video Search</h1>
    <input type="text" id="search-box" placeholder="Search for videos...">
    <button id="search-button">Search</button>
    <div id="video-container"></div>

    <script src="script.js"></script>
</body>
</html>
